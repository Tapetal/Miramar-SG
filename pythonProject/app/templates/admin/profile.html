<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='user/assets/assets3/htl2.png') }}" style="width: 128px; height: 128px;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='user/css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/profile.css') }}">
    <title>Admin Profile</title>
  </head>
  <body>
    <div class="container light-style flex-grow-1 container-p-y">
        <a href="{{ url_for('dashboard') }}" class="btn-default mb-4" style="text-decoration: none; color: black">
            <i class="ri-arrow-left-line"></i> Back
        </a>
        <h4 class="font-weight-bold py-3 mb-4">
            Admin Account Settings
        </h4>
        
        {% if msg %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-notifications">Notifications</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <hr class="border-light m-0">
                            <form method="POST" action="{{ url_for('admin_update_profile') }}">
                              <div class="card-body">
                                  <div class="form-group">
                                      <label class="form-label">Name</label>
                                      <input type="text" class="form-control" name="name" value="{{ username }}" required>
                                  </div>
                                  <div class="form-group">
                                      <label class="form-label">E-mail</label>
                                      <input type="email" class="form-control mb-1" name="email" value="{{ email }}" required>
                                  </div>
                                  <div class="form-group">
                                      <label class="form-label">Role</label>
                                      <input type="text" class="form-control" value="Administrator" disabled>
                                  </div>
                                  <div class="text-right mt-3">
                                      <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
                                      <button type="reset" class="btn btn-default">Cancel</button>
                                  </div>
                              </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <form method="POST" action="{{ url_for('admin_update_password') }}">
                                  <div class="form-group">
                                      <label class="form-label">New password</label>
                                      <input type="password" class="form-control" name="new_password" required>
                                  </div>
                                  <div class="form-group">
                                      <label class="form-label">Confirm new password</label>
                                      <input type="password" class="form-control" name="confirm_password" required>
                                  </div>
                                  <div class="text-right mt-3">
                                      <button type="submit" class="btn btn-primary">Change password</button>&nbsp;
                                      <button type="reset" class="btn btn-default">Cancel</button>
                                  </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-notifications">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Activity</h6>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" checked>
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Email me when someone makes a booking</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" checked>
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Email me when a payment is received</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input">
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Daily booking summary</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{{ url_for('static', filename='user/js/index.js') }}"></script>
  </body>
</html>
